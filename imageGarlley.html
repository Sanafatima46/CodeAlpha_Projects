<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="10.jpg" onclick="openModal(this.src)">
        <img src="2.jpg" onclick="openModal(this.src)">
        <img src="3.jpg" onclick="openModal(this.src)">
        <img src="4.jpg" onclick="openModal(this.src)">
        <img src="5.jpg" onclick="openModal(this.src)">
        <img src="6.jpg" onclick="openModal(this.src)">
        <img src="7.jpg" onclick="openModal(this.src)">
        <img src="8.jpg" onclick="openModal(this.src)">
        <img src="9.jpg" onclick="openModal(this.src)">
        <img src="11.jpg" onclick="openModal(this.src)">
        <img src="12.jpg" onclick="openModal(this.src)">
        <img src="13.jpg" onclick="openModal(this.src)">
        <img src="23.jpg" onclick="openModal(this.src)">
        <img src="14.jpg" onclick="openModal(this.src)">
        <img src="15.jpg" onclick="openModal(this.src)">
        <img src="16.jpg" onclick="openModal(this.src)">
        <img src="17.jpg" onclick="openModal(this.src)">
        <img src="18.jpg" onclick="openModal(this.src)">
        <img src="19.jpg" onclick="openModal(this.src)">
        <img src="20.jpg" onclick="openModal(this.src)">
        <img src="22.jpg" onclick="openModal(this.src)">
        <img src="24.jpg" onclick="openModal(this.src)">
        <img src="25.jpg" onclick="openModal(this.src)">
        <img src="26.jpg" onclick="openModal(this.src)">
        
        
    </div>
    
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
